<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/50bd61e104.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>OhMyFood - Accueil</title>
</head>

<body>
    <header class="header">
        <div class="header-logoarrow">
            <a class="header-arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left fas"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood noir">
        </div>
    </header>
    <div class="page-image">
        <img src="../assets/images/restaurants/la_note_enchantee.jpg" alt="Photo plat du restaurant La palette du goût">
    </div>
    <main class="menu">
        <div class="menu-page">
            <div class="heart-tittle">
                <h2>La note enchantée</h2>
                <button class="heart-icon">
                    <i class="fa-light fa-heart fas"></i>
                    <i class="fa-solid fa-heart fas"></i>
                </button>
            </div>
            <section class="page-card card-1">
                <h3>ENTREES</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Ravioles de foie gras</span>
                                <span class="card-text">Accompagnées de leur crème à la truffe</span>
                            </span>
                            <span class="price">
                                <span class="card-price">25€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Caviar osciètre</span>
                                <span class="card-text">Sur blini à la farine de blé noir</span>
                            </span>
                            <span class="price">
                                <span class="card-price">35€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Homard et espuma de potiron</span>
                                <span class="card-text">Marinés aux zestes d'orange</span>
                            </span>
                            <span class="price">
                                <span class="card-price">20€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Foie gras de canard cuit entier</span>
                                <span class="card-text">Confiture de figue et pain toasté</span>
                            </span>
                            <span class="price">
                                <span class="card-price">35€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-2">
                <h3>PLATS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Noix de coquilles Saint-Jacques</span>
                                <span class="card-text">Sur lit de purée de céleri-rave</span>
                            </span>
                            <span class="price">
                                <span class="card-price">40€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Langoustine poêlée</span>
                                <span class="card-text">Purée de patate douce</span>
                            </span>
                            <span class="price">
                                <span class="card-price">35€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Mijoté de queue de bœuf</span>
                                <span class="card-text">Et riz sauvage aux zestes de citron</span>
                            </span>
                            <span class="price">
                                <span class="card-price">44€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-3">
                <h3>DESSERTS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Macaron noisette et chocolat</span>
                                <span class="card-text">Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="price">
                                <span class="card-price">18€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Baba au rhum revisité</span>
                                <span class="card-text">Avec son coulis de citron</span>
                            </span>
                            <span class="price">
                                <span class="card-price">22€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Tarte au citron meringuée </span>
                                <span class="card-text">Déstructurée</span>
                            </span>
                            <span class="price">
                                <span class="card-price">23€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <div class="button-command">
                <button class="gradient-button">
                    commander
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <nav class="footer-nav">
            <img src="../assets/images/logo/ohmyfood@2x-white.svg" alt="Logo ohmyfood blanc">
            <div class="nav-desktop">
                <a href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:exemple@gmail.com">
                    Contact
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
