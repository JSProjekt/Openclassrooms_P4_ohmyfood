<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/50bd61e104.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>OhMyFood - Accueil</title>
</head>

<body>
    <header class="header">
        <div class="header-logoarrow">
            <a class="header-arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left fas"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood noir">
        </div>
    </header>
    <div class="page-image">
        <img src="../assets/images/restaurants/a_la_la_francaise.jpg" alt="Photo plat du restaurant La palette du goût">
    </div>
    <main class="menu">
        <div class="menu-page">
            <div class="heart-tittle">
                <h2>À la française</h2>
                <button class="heart-icon">
                    <i class="fa-light fa-heart fas"></i>
                    <i class="fa-solid fa-heart fas"></i>
                </button>
            </div>
            <section class="page-card card-1">
                <h3>ENTREES</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Tartare de poulpe acidulé</span>
                                <span class="card-text">Aux zestes d'orange</span>
                            </span>
                            <span class="price">
                                <span class="card-price">25€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Velouté de légumes d'antan</span>
                                <span class="card-text">Carotte, panais, topinambour</span>
                            </span>
                            <span class="price">
                                <span class="card-price">35€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Soupe à l'oignon</span>
                                <span class="card-text">Revisitée</span>
                            </span>
                            <span class="price">
                                <span class="card-price">20€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-2">
                <h3>PLATS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Coquilles Saint-Jacques</span>
                                <span class="card-text">Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="price">
                                <span class="card-price">40€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Magret de canard</span>
                                <span class="card-text">Et parmentier de pommes de terre</span>
                            </span>
                            <span class="price">
                                <span class="card-price">35€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Pigeonneau d’Ille-et-Vilaine</span>
                                <span class="card-text">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="price">
                                <span class="card-price">44€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-3">
                <h3>DESSERTS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Pétales de violettes glacés</span>
                                <span class="card-text">Et purée de noisettes</span>
                            </span>
                            <span class="price">
                                <span class="card-price">18€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Fondant au chocolat</span>
                                <span class="card-text">Revisité</span>
                            </span>
                            <span class="price">
                                <span class="card-price">22€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <span class="card-page-content">
                                <span class="card-tittle">Millefeuille croustillant </span>
                                <span class="card-text">Myrtilles et pâte d’amande</span>
                            </span>
                            <span class="price">
                                <span class="card-price">23€</span>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </span>
                        </button>
                    </li>
                </menu>
            </section>
            <div class="button-command">
                <button class="gradient-button">
                    commander
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <nav class="footer-nav">
            <img src="../assets/images/logo/ohmyfood@2x-white.svg" alt="Logo ohmyfood blanc">
            <div class="nav-desktop">
                <a href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:exemple@gmail.com">
                    Contact
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
