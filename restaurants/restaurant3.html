<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/50bd61e104.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>OhMyFood - Accueil</title>
</head>

<body>
    <header class="header">
        <div class="header-logoarrow">
            <a class="header-arrow" href="./index.html">
                <i class="fa-solid fa-arrow-left fas"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood noir">
        </div>
    </header>
    <div class="page-image">
        <img src="../assets/images/restaurants/a_la_la_francaise.jpg" alt="Photo plat du restaurant À la française">
    </div>
    <main class="menu">
        <div class="menu-page">
            <div class="heart-tittle">
                <h2>À la française</h2>
                <button class="heart-icon">
                    <i class="fa-light fa-heart fas"></i>
                    <i class="fa-solid fa-heart fas"></i>
                </button>
            </div>
            <section class="page-card card-1">
                <h3>ENTREES</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Tartare de poulpe acidulé</h4>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                <h4>25€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Velouté de légumes d'antan</h4>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="price">
                                <h4>35€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Soupe à l'oignon</h4>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">
                                <h4>20€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-2">
                <h3>PLATS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Coquilles Saint-Jacques</h4>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="price">
                                <h4>40€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>

                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Magret de canard</h4>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="price">
                                <h4>35€</h4>

                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="price">
                                <h4>44€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-3">
                <h3>DESSERTS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Pétales de violettes glacés</h4>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="price">
                                <h4>18€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Fondant au chocolat</h4>
                                <p>Revisité</p>
                            </div>
                            <div class="price">
                                <h4>22€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Millefeuille croustillant</h4>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="price">
                                <h4>23€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <div class="button-command">
                <button>
                    commander
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <nav class="footer-nav">
            <img src="../assets/images/logo/ohmyfood@2x-white.svg" alt="Logo ohmyfood blanc">
            <div class="nav-desktop">
                <a href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:exemple@gmail.com">
                    Contact
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
