<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/50bd61e104.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>OhMyFood - Accueil</title>
</head>

<body>
    <header class="header">
        <div class="header-logoarrow">
            <a class="header-arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left fas"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood noir">
        </div>
    </header>
    <div class="page-image">
        <img src="../assets/images/restaurants/la_note_enchantee.jpg" alt="Photo plat du restaurant La note enchantée">
    </div>
    <main class="menu">
        <div class="menu-page">
            <div class="heart-tittle">
                <h2>La note enchantée</h2>
                <button class="heart-icon">
                    <i class="fa-light fa-heart fas"></i>
                    <i class="fa-solid fa-heart fas"></i>
                </button>
            </div>
            <section class="page-card card-1">
                <h3>ENTREES</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Ravioles de foie gras</h4>
                                <p>Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="price">
                                <h4>25€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Caviar osciètre</h4>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="price">
                                <h4>35€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Homard et espuma de potiron</h4>
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                <h4>20€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Foie gras de canard cuit entier</h4>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="price">
                                <h4>35€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-2">
                <h3>PLATS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Noix de coquilles Saint-Jacques</h4>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="price">
                                <h4>40€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>

                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Langoustine poêlée</h4>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="price">
                                <h4>35€</h4>

                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Mijoté de queue de bœuf</h4>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="price">
                                <h4>44€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <section class="page-card card-3">
                <h3>DESSERTS</h3>
                <menu>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Macaron noisette et chocolat</h4>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="price">
                                <h4>18€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Baba au rhum revisité</h4>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="price">
                                <h4>22€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="card-page">
                            <div class="card-page-content">
                                <h4>Tarte au citron meringuée</h4>
                                <p>Déstructurée</p>
                            </div>
                            <div class="price">
                                <h4>23€</h4>
                                <span class="card-check">
                                    <i class="fa-solid fa-circle-check fas"></i>
                                </span>
                            </div>
                        </button>
                    </li>
                </menu>
            </section>
            <div class="button-command">
                <button>
                    commander
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <nav class="footer-nav">
            <img src="../assets/images/logo/ohmyfood@2x-white.svg" alt="Logo ohmyfood blanc">
            <div class="nav-desktop">
                <a href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:exemple@gmail.com">
                    Contact
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
